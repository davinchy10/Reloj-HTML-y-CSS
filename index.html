<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj HTML y CSS</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="reloj">
        <!-- NÃºmeros organizados -->
        <div class="numero" style="--rotation: 300deg;">1</div>
        <div class="numero" style="--rotation: 330deg;">2</div>
        <div class="numero" style="--rotation: 0deg;">3</div>
        <div class="numero" style="--rotation: 30deg;">4</div>
        <div class="numero" style="--rotation: 60deg;">5</div>
        <div class="numero" style="--rotation: 90deg;">6</div>
        <div class="numero" style="--rotation: 120deg;">7</div>
        <div class="numero" style="--rotation: 150deg;">8</div>
        <div class="numero" style="--rotation: 180deg;">9</div>
        <div class="numero" style="--rotation: 210deg;">10</div>
        <div class="numero" style="--rotation: 240deg;">11</div>
        <div class="numero" style="--rotation: 270deg;">12</div>


        <!-- Agujas del reloj -->
        <div class="mano hora"></div>
        <div class="mano minuto"></div>
        <div class="mano segundo"></div>
    </div>
    
</body>
